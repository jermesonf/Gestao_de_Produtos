<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PRODUTO | EDITAR</title>
<link href="imagens/favicon.ico" rel="icon">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container mt-3">
	
		<h1>PRODUTOS|EDITAR</h1>
		
		<form action="/cadastrar" th:object="${produto}" method="post">
		
			<div class="form-row">
				 <div class="form-group col-md-2">
      				<input type="hidden" th:field="*{id}" class="form-control" id="codigo" placeholder="CÃ³digo produto" >
    			</div>			
    			
    			<div class="form-group col-md-2 mt-3">
      				<label for="inputProduto">Nome Produto</label>
      				<input type="text" th:field="*{nomeProduto}" class="form-control mt-2" name="nomePrdouto" placeholder="Nome do Produto">
    			</div>	
    			
    			<div class="form-group col-md-2 mt-3">
      				<label for="inputQuantidade">Quantidade</label>
      				<input type="text" th:field="*{nomeProduto}" class="form-control mt-2" name="quantidade" placeholder="Quantidade de produtos">
    			</div>	
    			
    			<div class="form-group col-md-2 mt-3">
      				<label for="inputValor">Valor</label>
      				<input type="text" th:field="*{valor}" class="form-control mt-2" name="valor" placeholder="Valor do produto">
    			</div>	
    			
    			<div class="form-group col-md-2 mt-3">
      				<label for="inputTipo">Tipo</label>
      				<input type="text" th:field="*{valor}" class="form-control mt-2" name="valor" placeholder="Tipo de produto">
    			</div>
    			
    			<div class="form-group col-md-2 mt-3">
      				<label for="inputLote">Lote</label>
      				<input type="text" th:field="*{tipo}" class="form-control mt-2" name="tipo" placeholder="Lote do produto">
    			</div>
    			
    			<button class="btn btn-primary mt-3 ">Atualizar</button>
    				
			</div>		
			
		</form>
		
		
	</div>
	
</body>
</html>
